<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Daily-horoscope.us</title>
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta property="og:type" content="website">
    <meta property="og:url" content="">
    <meta property="og:title" content="">
    <meta property="og:description" content="">
    <meta property="og:image" content="">
    <meta property="fb:app_id" content="{{ fb.appId }}">

    <link rel="stylesheet" type="text/css" href="../build/css/style.css">
    <!-- <link rel="stylesheet" type="text/css" href="../build/css/style.min.css"> -->

    <style>
        .bg {
            display: none;
        }
    </style>

</head>

<body>
    <div class="wrapper">
        <div class="bg">
            <div class="bg__img"></div>
        </div>
        <main class="main">
            <header class="header">
                <div class="header__wrap">
                    <div class="header__logo" title="Daily-Horoscope"></div>
                </div>
            </header>
            <div class="tarot-ten-card">
                <div class="tarot-ten-card__selector">
                    <h1 class="tarot-ten-card__selector-title tarot-ten-card__title">Tarot Reading</h1>
                    <h2 class="tarot-ten-card__selector-desc tarot-ten-card__desc">Please select <span
                            class="js-remaining-cards"></span> cards while thinking about your
                        <b>Challenges</b>
                    </h2>
                    <div class="tarot-ten-card__selector-list tarot-ten-card__list js-deck" data-type="strengths">
                        <div class="tarot-ten-card__selector-list-item tarot-ten-card__card js-card" data-type="hermit">
                        </div>
                        <div class="tarot-ten-card__selector-list-item tarot-ten-card__card js-card" data-type="death">
                        </div>
                        <div class="tarot-ten-card__selector-list-item tarot-ten-card__card js-card"
                            data-type="handet-man"></div>
                        <div class="tarot-ten-card__selector-list-item tarot-ten-card__card js-card"
                            data-type="justice"></div>
                        <div class="tarot-ten-card__selector-list-item tarot-ten-card__card js-card" data-type="devil">
                        </div>
                        <div class="tarot-ten-card__selector-list-item tarot-ten-card__card js-card" data-type="sun">
                        </div>
                        <div class="tarot-ten-card__selector-list-item tarot-ten-card__card js-card" data-type="lovers">
                        </div>
                        <div class="tarot-ten-card__selector-list-item tarot-ten-card__card js-card"
                            data-type="whell-of-fortune"></div>
                        <div class="tarot-ten-card__selector-list-item tarot-ten-card__card js-card"
                            data-type="temperance"></div>
                        <div class="tarot-ten-card__selector-list-item tarot-ten-card__card js-card"
                            data-type="strength"></div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer js-footer-anchor">
            <div class="footer-wrap">
                <div class="footer__info">Copyright Â© 2016-2021 daily-horoscope.us</div>
                <a hreflang="en-us" href="#" class="footer__link">Privacy policy</a>
                <a hreflang="en-us" href="#" class="footer__link">Contact us</a>
            </div>
        </footer>
    </div>

    <script>
        var type = 'challenges';
        var urlRedirect = 'selector-subconscious.html';
    </script>
    <script defer src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script defer src="../build/js/selector.min.js"></script>
    <!-- <script defer src="build/js/article-view.js"></script> -->

</body>

</html>
